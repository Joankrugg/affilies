<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci – Keens.life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ECD8CD;
      font-family: 'Montserrat', sans-serif;
      color: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-circle-outline {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
      color: #000;
      border: 2px solid #000;
      background: transparent;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-circle-outline:hover {
      background: #000;
      color: #fff;
    }
    img {
      max-height: 70px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div>
    <img src="images/keens_life.png" alt="Keens.life logo">
    <h1>Merci pour votre inscription</h1>
    <p>Vous allez être recontacté sous 48h.</p>
    <a href="index.html" class="btn-circle-outline">Retour<br>à l’accueil</a>
